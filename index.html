<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Theme</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="Favicon Space.png">
</head>
<body>
  <div class="menu-bar">
    <!--<img src=# alt="Menu Image" class="menu-image" />-->
  </div>
  <div id="sky" class="stars-container">
    <div class="stars-container"></div>
      <div class="moon">
        <div class="crater" style="width: 50px; height: 50px; top: 25%; left: 25%;"></div>
        <div class="crater" style="width: 30px; height: 30px; top: 50%; left: 70%;"></div>
        <div class="crater" style="width: 25px; height: 25px; top: 70%; left: 40%;"></div>
      </div>
      <div class="planet planet-1">
        <div class="stripe stripe-red stripe-1"></div>
        <div class="stripe stripe-red stripe-2"></div>
        <div class="stripe stripe-red stripe-3"></div>
        </div>
      <div class="planet planet-2">
        <div class="stripe stripe-blue stripe-1"></div>
        <div class="stripe stripe-blue stripe-2"></div>
        <div class="stripe stripe-blue stripe-3"></div>
        </div>
      <div class="falling-stars-container"></div>
  </div>

  <button class="contact-us-btn">Contact Us</button>
  <div class="parallax">
    <div class="parallax__layer parallax__layer__1" data-depth="0.2">
      <img src="https://github.com/samdbeckham/blog/blob/master/dev/_assets/images/articles/firewatch/layer_1.png?raw=true" />
    </div>
    <div class="parallax__layer parallax__layer__2" data-depth="0.4">
      <img src="https://github.com/samdbeckham/blog/blob/master/dev/_assets/images/articles/firewatch/layer_2.png?raw=true" />
    </div>
    <div class="parallax__layer parallax__layer__3" data-depth="0.6">
      <img src="https://github.com/samdbeckham/blog/blob/master/dev/_assets/images/articles/firewatch/layer_3.png?raw=true" />
    </div>
    <div class="parallax__layer parallax__layer__4" data-depth="0.8">
      <img src="https://github.com/samdbeckham/blog/blob/master/dev/_assets/images/articles/firewatch/layer_4.png?raw=true" />
    </div>
    <div class="parallax__layer parallax__layer__5" data-depth="1">
      <img src="https://github.com/samdbeckham/blog/blob/master/dev/_assets/images/articles/firewatch/layer_5.png?raw=true" />
    </div>
    <div class="parallax__layer parallax__layer__6" data-depth="1.2">
      <img src="https://github.com/samdbeckham/blog/blob/master/dev/_assets/images/articles/firewatch/layer_6.png?raw=true" />
    </div>
    <div class="parallax__cover"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
